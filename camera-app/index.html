<!DOCTYPE html>

<html lang = "en">

<head>
    <meta charset = "utf-8">
    <meta http-equiv = "x-ua-compatible" content = "ie=edge">
    <meta name = "viewport" content = "width = device-width, initial-scale = 1">

    <title>Basic Camera App</title>

    <!-- Link to stylesheet -->
    <link rel = "stylesheet" href = "style.css">
</head>

<body>

    <!-- Camera -->
    <main id = "camera">

        <!-- Camera sensor -->
        <canvas id = "camera--sensor"></canvas> <!-- Grabs frame from video stream when requested -->
        <video id = "camera--view" autoplay playsinline></video> <!-- Access device camera and display video stream-->
        <img id = "camera--output" alt = "" src = "//:0" >
        <button id = "camera--trigger">Take a Picture</button>

    </main>

    <!-- JavaScript file reference -->
    <script src = "app.js"></script>
</body>

</html>
